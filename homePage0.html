<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SpotLuc!</title>
</head>
<body>
    <div class="header">
        <img src="logo.png" id="logo">
        <div>Sign In</div>
        <div>Sign Up</div>
    </div>

    <hr>

    <table class="Menu">
        <td>Home</td>
        <td>Order</td>
        <td>Contact</td>
    </table>

    <header style="width: 50%; text-align: center;">
        <h2>Meals of The Day</h2>
    </header>

    <div class="boss">
        
        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="img1.jpeg" style="width:100%">
                <div class="text">Vegan Bowl</div>
            </div>
            
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="img2.jpeg" style="width:100%">
                <div class="text">Chicken and Salad</div>
            </div>
            
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="img3.jpeg" style="width:100%">
                <div class="text">Best Breakfast</div>
            </div>
            <br>
            
        </div>
        <br>
        <div style="text-align:center">
            <span class="dot"></span> 
            <span class="dot"></span> 
            <span class="dot"></span> 
        </div>
        
    </div>

    
    
    
    
            
 

    <script>
        var slideIndex = 0;
        showSlides();
        
        function showSlides() {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("dot");
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
          slideIndex++;
          if (slideIndex > slides.length) {slideIndex = 1}    
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
          setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
        </script>

    
</body>
</html>
